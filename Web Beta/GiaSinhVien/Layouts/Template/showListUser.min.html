<div class="show-list-user tab-animate"><uib-tabset class="main-panel-left tab {{decentralizationUser ? ' ' : 'setuser'}}" justified=true> <uib-tab> <uib-tab-heading> <i class="fa fa fa-comment-o"></i> </uib-tab-heading><div class=panel-title><i class="fa fa-users"></i> <span>{{userCount ? userCount : 0 | number: 0}} người xem</span> <span>({{vipCount ? vipCount : 0 | number: 0}} VIP)</span> <span ng-if=facebookLiveViews>+ {{facebookLiveViews | number: 0}} FB Live</span></div><ul class=list-user><li ng-repeat="x in listUser"><img class=idol ng-if="x.GroupUser.Id == 2" src=../../Content/Image/icon-idol.gif> <user-list-item link=# avatar={{x.User.AvatarPhoto}} name={{x.User.Name}} level-name={{x.GroupLevel.Name}} level-photo={{x.GroupLevel.Photo}} display=coin vip-name={{x.VipItem.Name}} vip-photo={{x.VipItem.PhotoLink}} vip-color={{x.VipItem.HexColor}} ud-role=user-popup user-id={{x.User.Id}} schedule-id={{scheduleId}}></user-list-item></li><li ng-if="userCount >100"><div class="next ng-scope" style=text-align:center><button class="btn btn-hover-primary" ng-click=onNextListUserInShow($event)>Xem thêm</button></div></li></ul></uib-tab> <uib-tab select=onLoadKick() ng-show=decentralizationUser> <uib-tab-heading> <i class="fa fa-ban"></i> </uib-tab-heading><div class=panel-title><i class="fa fa-users"></i> {{userKickCount}} Người bị chặn</div><ul class=list-user><li ng-repeat="x in listUserKick"><user-list-item link=# avatar={{x.User.AvatarPhoto}} name={{x.User.Name}} level-name={{x.GroupLevel.Name}} level-photo={{x.GroupLevel.Photo}} display=coin coin=x.User.TotalCoinUsed vip-name={{x.VipItem.Name}} vip-photo={{x.VipItem.PhotoLink}} vip-color={{x.VipItem.HexColor}} ud-role=user-popup user-id={{x.User.Id}} schedule-id={{scheduleId}}></user-list-item></li></ul></uib-tab> <uib-tab select=onLoadAntiChat() ng-show=decentralizationUser> <uib-tab-heading> <i class="fa fa-bell-slash-o"></i> </uib-tab-heading><div class=panel-title><i class="fa fa-users"></i> {{userAntiChatCount}} Người bị chặn</div><ul class=list-user><li ng-repeat="x in listUserAntiChat"><user-list-item link=# avatar={{x.User.AvatarPhoto}} name={{x.User.Name}} level-name={{x.GroupLevel.Name}} level-photo={{x.GroupLevel.Photo}} display=coin coin=x.User.TotalCoinUsed vip-name={{x.VipItem.Name}} vip-photo={{x.VipItem.PhotoLink}} vip-color={{x.VipItem.HexColor}} ud-role=user-popup user-id={{x.User.Id}} schedule-id={{scheduleId}}></user-list-item></li></ul></uib-tab> <uib-tab select=onLoadSetMod() ng-show=decentralizationUser> <uib-tab-heading> <i class="fa fa-users" tooltip-placement=bottom uib-tooltip="User Được Uỷ Quyền"></i> </uib-tab-heading><div class=panel-title><i class="fa fa-users"></i> {{userSetModCount}} Người ủy quyền</div><ul class=list-user><li ng-repeat="x in listUserSetMod"><user-list-item link=# avatar={{x.User.AvatarPhoto}} name={{x.User.Name}} level-name={{x.CreatorLevel.Name}} level-photo={{x.CreatorLevel.Photo}} display=coin coin=x.User.TotalCoinUsed vip-name={{x.VipItem.Name}} vip-photo={{x.VipItem.PhotoLink}} vip-color={{x.VipItem.HexColor}} ud-role=user-popup user-id={{x.User.Id}} schedule-id={{scheduleId}}></user-list-item></li></ul></uib-tab> </uib-tabset></div>
