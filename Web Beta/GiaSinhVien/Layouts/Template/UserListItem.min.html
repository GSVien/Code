<div class="rank-item list-item-animate"><a class=user-list-item href={{link}} target="{{linkNewTab ? '_blank' : ''}}"><img class=avatar ng-src="{{helper.linkImage(avatar, 80)}}"><div class=info><img class=vip ng-if="vipName && vipPhoto" ng-src={{vipPhoto}} alt={{vipName}} uib-tooltip={{vipName}}> <img class=badge ng-src={{badgePhoto}} data-toggle=tooltip data-placement=top data-html title={{badgeName}} ng-if="showVipBadge && badgeName && badgePhoto"> <div class=name ng-style="{'color': vipColor}">{{name}}</div><img class=level ng-src={{levelPhoto}} alt={{levelName}} data-toggle=tooltip data-placement=top data-html title="{{levelName + (nextLevelPointNeed ? '</br>Cần <i class=coin-icon></i> ' + nextLevelPointNeed + ' để lên cấp' : '')}}"> <img class=icon-guild height=16px ng-if="iconGuild && nameGuild && groupId != 2 && groupId != 6" ng-src={{iconGuild}} alt={{nameGuild}} uib-tooltip={{nameGuild}}> <img class=icon-guild height=16px ng-if=isfollowIdol src=../../Content/Image/follow.gif><div class="point coin" ng-if="display == 'coin' && coin"><i class=coin-icon></i> {{coin > 0 ? helper.formatNumber(coin, ",", "k") : 0}}</div><div class="point coin" ng-if="display == 'coin-star' && coin"><i class=coin-icon-star></i> {{coin > 0 ? helper.formatNumber(coin, ",", "k") : 0}}</div><div class="point free-coin" ng-if="display == 'free-coin'"><i class=free-coin-icon></i> {{freeCoin > 0 ? helper.formatNumber(freeCoin, ",", "k") : 0}}</div></div></a></div>
