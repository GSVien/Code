<div class="show-item list-item-animate"><a href={{link}}><div class=photo><img class=photo ng-src="{{helper.linkImage(photo, 320)}}"></div></a><div class=name>{{name}}</div><div class=start-time uib-tooltip="Bắt đầu lúc {{startTime | date: 'HH:mm dd/MM/yyyy' : '+7'}}" ng-if="startTime && !isLive"><div ng-if="startTimeType == 'time'"><i class="fa fa-clock-o"></i> {{startTime | date: "HH:mm" : "+7"}}</div><div ng-if="startTimeType == 'date'"><i class="fa fa-calendar"></i> {{startTime | date: "HH:mm" : "+7"}}</div></div><div class=show-info ng-if="isLive===true"><img class=live ng-src=/Content/Image/live1.gif><span class=view>| <i class="fa fa-user"></i> {{view | number: 0}}</span></div><img class=level ng-src={{levelPhoto}} data-toggle=tooltip data-placement=top title={{levelName}}></div>
