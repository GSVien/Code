<div class="uc-show-item list-item-animate"><a href={{link}}> <img class=photo ng-src={{photo}}> </a><div class=name>{{name}}</div><div class=start-time data-toggle=tooltip data-placement=top title={{startTimeText}} ng-if="startTime &amp;&amp; status != 2"><i class="fa fa-clock-o" ng-if="startTimeType == 'time'"></i> <i class="fa fa-calendar" ng-if="startTimeType == 'date'"></i> {{shortStartTime}}</div><div class=show-info ng-if="status == 2"><img class=live ng-src=/Content/Image/live1.gif> <span class=view> | <i class="fa fa-user"></i> {{view}}</span></div><img class=level ng-src={{starLevelPhoto}} data-toggle=tooltip data-placement=top title={{starLevelName}}></div>
