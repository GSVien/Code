<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true" ng-click="onClose()">×</span>
    </button>
    <h4 class="modal-title">Đổi thông tin gia tộc</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="col-sm-12 control-label">Hình gia tộc</label>
        <div class="col-sm-12">
            <img class="avatar" ng-src="{{UserGuildInfo.photolink}}" alt="" />
            <label class="btn btn-default btn-file">
                Chọn avatar <input type="file" id="avatar-giatoc" style="display: none;" fileread="UserGuildInfo.photolink">
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12 control-label">Icon</label>
        <div class="col-sm-12">
            <img class="icon" src="{{UserGuildInfo.Avatar}}" alt="" />
            <label class="btn btn-default btn-file btn-icon">
                Chọn icon <input type="file" id="icon-giatoc"style="display: none;" fileread="UserGuildInfo.Avatar">
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12 control-label">Tên gia tộc</label>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="" ng-model="UserGuildInfo.name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12 control-label">Mô tả gia tộc</label>
        <div class="col-sm-12">
            <textarea type="text" class="form-control" ng-model="UserGuildInfo.description"></textarea>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-default" data-dismiss="modal" ng-click="onClose()">Hủy</button>
    <button class="submit btn btn-primary" ng-click="EditAvarta()">Ghi nhận</button>
</div>
