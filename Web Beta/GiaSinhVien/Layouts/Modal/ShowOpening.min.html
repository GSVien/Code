<div class=modal-header><button type=button class=close data-dismiss=modal ng-click=onClose()><span>×</span> </button><h4 class=modal-title>Phòng đang chiếu</h4></div><div class=modal-body><div class="alert alert-info" ng-if="openingShow.status == 'loading'"><i class="fa fa-spin fa-circle-o-notch"></i> Đang tải...</div><div class="alert alert-danger" ng-if="openingShow.status == 'error'">{{openingShow.error}}</div><div class="alert alert-success" ng-if="openingShow.status == 'loaded' && openingShow.listItem.length == 0">Hiện chưa có show nào khác</div><div ng-if="openingShow.status == 'loaded'"><uc-show-item ng-click=onClose() show-model=x ng-repeat="x in openingShow.listItem"></uc-show-item></div></div>
