<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true" ng-click="onClose()">×</span>
    </button>
    <h4 class="modal-title">Báo Xấu</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="col-sm-12" style="color: black">
            <img ng-if="Content.Photo" class="avatar" ng-src="{{Content.Photo}}" alt=""/>
            <div ng-if="!Content.Photo"><i class="fa fa-spin fa-circle-o-notch"></i> Đang tải ảnh...</div>
<!--            <label class="btn btn-default btn-file">-->
<!--                Chọn Hình Báo Cáo <input type="file" id="avatar-giatoc" style="display: none;" fileread="Content.Photo">-->
<!--            </label>-->
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group" style="text-align: left;">
        <label for="comment">Mô tả:</label>
        <textarea class="form-control" rows="5" ng-model="Content.Description"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" data-dismiss="modal" ng-click="onClose()">Hủy</button>
    <button class="submit btn btn-primary" ng-click="onUserReportIdol()">Ghi nhận</button>
</div>
