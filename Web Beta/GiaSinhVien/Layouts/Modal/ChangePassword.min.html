<div class=modal-header><button type=button class=close data-dismiss=modal ng-click=onClose()><span aria-hidden>×</span> </button><h4 class=modal-title>Đổi mật khẩu</h4></div><div class=modal-body><div class="alert alert-danger hidden" ng-if=message>{{message}}</div><form name=formchange validate-submit=UpdateNewPassWord() class=form-horizontal><div class=form-group><label class="col-sm-4 control-label">Mật khẩu cũ </label><div class=col-sm-8><input name=mk type=password class=form-control id=old-password ng-model=changePassword.oldpass required><validate-error target=formchange.mk><span when=$error.required>Xin nhập thông tin này</span></validate-error></div></div><div class=form-group><label class="col-sm-4 control-label">Mật khẩu mới </label><div class=col-sm-8><input type=password name=repass class=form-control id=new-password ng-model=changePassword.repass required><validate-error target=formchange.repass><span when=$error.required>Xin nhập thông tin này</span></validate-error></div></div><div class=form-group><label class="col-sm-4 control-label">Nhập lại mật khẩu mới </label><div class=col-sm-8><input type=password name=newpass class=form-control id=re-password ng-model=changePassword.newrepass required><validate-error target=formchange.newpass><span when=$error.required>Xin nhập thông tin này</span></validate-error></div></div><div class=modal-footer><button type=submit class="submit btn btn-primary" is-loading=changePassword.isBusy>Đổi mật khẩu</button></div></form></div>
