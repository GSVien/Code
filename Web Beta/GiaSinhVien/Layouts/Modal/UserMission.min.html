<div class=modal-header><h3 class=modal-title><ul class="nav nav-tabs"><li class=active><span data-target=#nhiemvu data-toggle=tab class=modal-title>Nhiệm Vụ</span></li></ul><button type=button class=close ng-click=onClose()>×</button></h3></div><div class=modal-body><div class=tab-content><div class="tab-pane fade active in" id=nhiemvu><div class="list-day-check show-animate"><div class=table-responsive><table class="table table-striped"><tbody><tr ng-repeat="(i,x) in GetListMission.Items"><td><div class=level><div class=name_level>{{x.name}}</div><img class=photo ng-src={{x.photo}}></div></td><td><div class=list_name_gift><p data-id={{y.PromotionGift.Id}} ng-repeat="y in x.rs">{{y.NameGift}}</p></div><div class=list_photo_gift><img ng-repeat="y in x.rs" class=photo ng-src={{y.PhotoGift}}></div></td><td class=after-{{x.PromotionGift.Id}}><button class="get-reward btn btn-default btn-block disabled" ng-if="x.UserHad > 0"><i class="fa fa-check-circle" aria-hidden></i> Đã nhận </button><button class="get-reward btn btn-primary" ng-if="x.UserHad == 0" ng-click=RewardMission(x.id)>Nhận Thưởng</button><button class="get-reward btn btn-default btn-block disabled" ng-if="x.UserHad < 0"> Chưa làm</button></td></tr></tbody></table></div></div><div class=clearfix></div></div><div class="tab-pane fade" id=nhiemvukhac><div class="list-day-check show-animate"><div class=table-responsive><table class="table table-striped"><tbody><tr ng-repeat="(i,x) in GetListMissionother.Items"><td><div class=level><div class=name_level>{{x.NameAction}}</div><img class=photo ng-src=/Content/Image/Logo/logo-w-200.png></div></td><td><div class=list_name_gift><p>{{x.NameGift}}</p></div><div class=list_photo_gift><img class=photo ng-src={{x.PhotoGift}}></div></td><td class=after-{{x.PromotionGift.Id}}><button class="get-reward btn btn-default btn-block disabled" ng-if="x.UserHad > 0"><i class="fa fa-check-circle" aria-hidden></i> Đã nhận </button><button class="get-reward btn btn-primary" ng-if="x.UserHad == 0" ng-click=RewardMissionother(x.PromotionGift.Id)>Nhận Thưởng</button><button class="get-reward btn btn-default btn-block disabled" ng-if="x.UserHad < 0"> Chưa làm</button></td></tr></tbody></table></div></div><div class=clearfix></div></div></div></div>
