<div class=modal-body><button type=button class=close ng-click=onClose()><span aria-hidden=true>×</span></button><form class="form-horizontal pull-left" ng-submit=onRegisterStar($event)><div class="col-md-5 left"><div class=form-group><div class="col-sm-10 col-md-offset-3" ng-class="{'has-error' : !register.email}"><input type=email placeholder=Email:(*) class="form-control email" uib-tooltip="Bắt buộc" tooltip-placement=top tooltip-trigger=mouseenter tooltip-enable=!inputModelemail ng-model=register.email></div></div><div class=form-group><div class="col-sm-10 col-md-offset-3" ng-class="{'has-error' : !register.name}"><input type=text class="form-control name" placeholder="Họ Tên:(*)" uib-tooltip="Bắt buộc" tooltip-placement=top tooltip-trigger=mouseenter tooltip-enable=!inputModel ng-model=register.name></div></div><div class=form-group><div class="col-sm-10 col-md-offset-3" ng-class="{'has-error' : !register.phone}"><input type=text class="form-control phone" placeholder="Điện Thoại:(*)" uib-tooltip="Bắt buộc" tooltip-placement=top tooltip-trigger=mouseenter tooltip-enable=!inputModelphone ng-model=register.phone></div></div><div class=form-group><div class="col-sm-10 col-md-offset-3"><input type=text class="youtube form-control" placeholder="Youtube giới thiệu:" ng-model=register.youtube></div></div></div><div class=col-md-6><div class=form-group><div class="col-sm-10 col-md-9 col-md-offset-1"><input type=text class="facebook form-control" placeholder="Link Facebook:(*)" tooltip-placement=top tooltip-trigger=mouseenter tooltip-enable=!inputModel ng-model=register.facebook></div></div><div class=form-group><div class="col-sm-10 col-md-9 col-md-offset-1"><input type=text class="talent form-control" class=talent placeholder="Tài Năng:" ng-model=register.talent></div></div><div class="form-group action"><div class="col-md-5 col-md-offset-1 region" style=text-align:left>(*) Mục bắt buộc.</div><div class="col-sm-4 dangky"><button type=submit class="btn btn-primary">Đăng ký</button></div></div></div></form><div class=clearfix></div></div>
