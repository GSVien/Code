
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true" ng-click="onClose()">×</span>
    </button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <div class="image-cropper">
        <div class="cropit-image-preview {{class ? class : ''}}">
            <img src="{{uploadavatarguild.linkPhoto}}" />
        </div>
        <input type="file" class="cropit-image-input hidden" id="icon-gia-toc" fileread="uploadavatarguild.linkPhoto">
        <div class="form-horizontal">
            <div class="form-group" style="margin-bottom: 0; margin-top: 15px;">
                <div class="col-sm-12">
                    <button ng-click="UploadImage()" class="upload btn btn-default btn-block">
                        <i class="fa fa-upload"></i>
                        Chọn ảnh từ máy...
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" data-dismiss="modal" ng-click="onClose()">Hủy</button>
    <button class="submit btn btn-primary" ng-click="EditAvarta()">Ghi nhận</button>
</div>
