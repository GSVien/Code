<div class="modal-header">
    <h3 class="modal-title">Facebook Live</h3>
</div>

<div class="modal-body">
    <div class="form-group">
        <label>Nơi post video:</label>
        <select class="form-control" ng-options="x.text for x in locations.list track by x.id" ng-model="locations.selected"></select>
    </div>
    <div class="form-group" ng-if="locations.selected.id == 1">
        <label>Page Id:</label>
        <input type="text" class="form-control" ng-model="$parent.pageId" />
    </div>
    <div class="form-group" ng-if="locations.selected.id == 0 || locations.selected.id == 1">
        <label>Status trên facebook:</label>
        <textarea class="form-control" ng-bind-html="$parent.message" style="resize: none;"></textarea>
    </div>
    <div class="form-group" ng-if="locations.selected.id == 0 || locations.selected.id == 1">
        <label>Chọn status:</label>
        <select class="form-control" ng-model="$parent.message">
            <option ng-repeat="x in liststatus" value="{{x.status}}">{{x.status}}</option>
        </select>
    </div>
    <div class="alert alert-warning" ng-if="locations.selected.id == 0">
        Việc tạo Facebook Live Stream trên trang cá nhân sẽ giúp Idol có thể tiếp cận được rất nhiều User mới trên Facebook. Teenidol khuyến khích các bạn nên khai thác chức năng này và sáng tạo thêm nội dung để show diễn ngày càng thu hút.
    </div>
    <div class="form-group" ng-if="locations.selected.id == 2">
        <label>Host:</label>
        <input type="text" class="form-control" ng-model="$parent.customStream.host" placeholder="rtmp://rtmp-api.facebook.com ..." />
    </div>
    <div class="form-group" ng-if="locations.selected.id == 2">
        <label>Key:</label>
        <input type="text" class="form-control" ng-model="$parent.customStream.key" />
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="onClose()">Thoát</button>
    <button type="button" class="btn btn-primary" ng-click="onLive()" is-loading="isBusy">Live on Facebook</button>
</div>
