<div class=container><div class="col-sm-12 hidden-xs menu-link"><ul itemscope="" itemtype=http://schema.org/BreadcrumbList class=breadcrumb><li itemprop=itemListElement itemscope="" itemtype=http://schema.org/ListItem class=breadcrumb-item><a itemprop=item href=/ ><span itemprop=name>GSV</span><meta itemprop=position content=1></a></li><li class=breadcrumb-item itemprop=itemListElement itemscope="" itemtype=http://schema.org/ListItem ng-if=province><a itemprop=item href={{province.Link}}><span itemprop=name>{{province.Name}}</span><meta itemprop=position content=2></a></li><li class=breadcrumb-item itemprop=itemListElement itemscope="" itemtype=http://schema.org/ListItem ng-if="category && province"><a itemprop=item href={{province.Link}}+{{category.Link}}><strong itemprop=name>{{category.Name}}</strong><meta itemprop=position content=3></a></li></ul></div><div class="col-sm-10 control"><div class=title-product>Chọn Thông Tin Tìm Kiếm</div><form class=text-search><input type=text id=searchValue class=input-text placeholder="Nhập từ khoá bạn tìm kiếm" my-enter=onLoadProductData()><button type=button class=bt-text ng-click=onLoadProductData()><i class="fa fa-search fa-lg" aria-hidden></i></button></form><div class="col-sm-12 filter-control"><div class="col-sm-4 dropdown khu-vuc"><button class="btn btn-default dropdown-toggle" type=button id=menu1 data-toggle=dropdown><span class=sp-menu1>Khu Vực</span> <span class=caret></span></button><ul class=dropdown-menu role=menu aria-labelledby=menu1><li role=presentation><a role=menuitem tabindex=-1 href=/toan-quoc ng-click=OnSelectProvice(0)>Toàn Quốc</a></li><li role=presentation ng-repeat="x in ListProvince"><a role=menuitem tabindex=-1 href={{x.Link}}>{{x.Name}}</a></li></ul></div><div class="col-sm-4 dropdown chuyen-muc"><button class="btn btn-default dropdown-toggle" type=button id=menu2 data-toggle=dropdown><span class=sp-menu2>Danh Mục</span> <span class=caret></span></button><ul class=dropdown-menu role=menu aria-labelledby=menu1><li role=presentation><a role=menuitem tabindex=-1 href=# ng-click=OnSelectCategory(0)>Tất Cả</a></li><li role=presentation ng-repeat="x in ListCategory"><a role=menuitem tabindex=-1 href=# ng-click=OnSelectCategory(x.Id,x)>{{x.Name}}</a></li></ul></div><div class="col-sm-3 action-loc" ng-click=onLoadProductData()>Lọc</div></div></div><div class="col-sm-12 list-product"><div class=title-product>Kết Quả</div><div class="col col-xs-6 col-sm-4 col-md-3 product-item" ng-repeat="item in ListProduct"><a class=list-item href=product/{{item.Product.Id}} target="_blank'"><img class=photo ng-src={{item.Product.Photo}}><div class=info>{{item.Product.Name}}</div><div class=price><div class=name>Giá</div><div class=number>{{item.Product.Price}}</div></div></a></div><div class=more><a ng-click=viewShowMore() class="btn btn-hover-primary btn-block">Xem thêm</a></div></div></div>
