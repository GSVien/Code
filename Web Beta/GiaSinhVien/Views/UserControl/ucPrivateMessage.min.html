<div class=uc-private-message><div class="alert alert-info" ng-if="status == 'loading'"><i class="fa fa-spin fa-circle-o-notch"></i> Đang tải...</div><div class="alert alert-danger" ng-if="status == 'error'">{{error}}</div><div class="alert alert-warning" ng-if="status == 'warning'">{{error}}</div><div class=list-target ng-if="status == 'loaded'"><div class=list-top-target ng-if="listTopTarget.length > 0"><div class=target-item ng-class="{active: targetUserId == x.id}" data-index={{$index}} ng-repeat="x in listTopTarget" uib-tooltip={{x.name}} tooltip-placement=bottom ng-click=onTargetSelect(x.id)><div class=badge ng-if="x.unreadMessage > 0">{{x.unreadMessage}}</div><img-scale class=avatar link="{{helper.linkImage(x.avatar, 80)}}" scale=best-fill></img-scale><div class=name>{{x.name}}</div></div></div><div class=list-message-target ng-if="listTarget.length > 0"><div class=target-item ng-class="{active: targetUserId == x.id}" data-index={{$index}} ng-repeat="x in listTarget" uib-tooltip={{x.name}} tooltip-placement=bottom ng-click=onTargetSelect(x.id)><div class=badge ng-if="x.unreadMessage > 0">{{x.unreadMessage}}</div><img-scale class=avatar link="{{helper.linkImage(x.avatar, 80)}}" scale=best-fill></img-scale><div class=name>{{x.name}}</div></div></div></div><div class=list-message ng-if="status == 'loaded'"><div class="alert alert-info" ng-if="listStatus == 'loading'"><i class="fa fa-spin fa-circle-o-notch"></i> Đang tải...</div><div class="alert alert-danger" ng-if="listStatus == 'error'">{{listError}}</div><div class="alert alert-warning" ng-if="listStatus == 'warning'">{{listError}}</div><div class=load-more ng-if="messagePageIndex < messagePageCount - 1"><a href=# ng-click=onLoadMore($event)>Xem thêm<i class="fa fa-angle-double-up"></i></a></div><div class=message-item ng-repeat="x in listMessage" ng-if="listStatus == 'loaded'"><div ng-class="{'from-target': x.user.id != sessionService.userId()}"><a href=# class=user ud-rold=user-popup user-id={{x.user.id}} ng-if=x.user.id><img-scale class=avatar link="{{helper.linkImage(x.user.avatar, 80)}}" scale=best-fill ng-if="x.user.id !== sessionService.userId()"></img-scale></a><div><span class=message compile=x.message></span><span class=date>{{x.date| date: 'HH:mm'}}</span></div></div></div></div><div class=toolbar ng-if="status == 'loaded'"><button class="auto-scroll btn btn-default" ng-model=autoScroll uib-btn-checkbox uib-tooltip="Tự động cuộn: {{autoScroll ? 'Bật' : 'Tắt'}}"><i class="fa fa-long-arrow-down"></i></button></div><form ng-submit=onSendMessage($event) ng-if="status == 'loaded'"><div class=message-panel><textarea class=message-text ng-model=$parent.messageText ng-keypress=onTextKeyPress($event)></textarea><button type=button class="message-emoticon btn btn-default" ud-role=message-emoticon emoticon-target=".uc-private-message .message-text"><i class="fa fa-smile-o"></i></button></div><button type=submit class="btn btn-primary">Gửi</button></form></div>
