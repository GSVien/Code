<div class=rank-item><span class=rank-no>{{indexValue}}</span> <a class=uc-user-list-item href={{link}} target=_blank> <img class=avatar ng-src="{{helper.linkImage(avatar, 80)}}"><div class=info><img class=vip ng-src={{vipPhoto}} data-toggle=tooltip data-placement=top data-html=true title={{vipName}} ng-if="showVipBadge &amp;&amp; vipName &amp;&amp; vipPhoto"> <img class=badge ng-src={{badgePhoto}} data-toggle=tooltip data-placement=top data-html=true title={{badgeName}} ng-if="showVipBadge &amp;&amp; badgeName &amp;&amp; badgePhoto"><div class=name ng-class="{'vip-text': showVipBadge &amp;&amp; vipColor}" style="{{ showVipBadge &amp;&amp; vipColor ? 'color: ' + vipColor : '' }}">{{name}}</div><img class=level ng-src={{levelPhoto}} data-toggle=tooltip data-placement=top data-html=true title="{{levelName + (nextLevelPointNeed ? '&lt;/br>Cần &lt;i class=coin-icon>&lt;/i> ' + nextLevelPointNeed + ' để lên cấp' : '')}}"><div class="point {{displayPointType}}" data-toggle=tooltip data-placement=top data-html=true ng-if=displayPoint><i class="{{displayPointType == 'coin' ? 'coin-icon' : 'free-coin-icon'}}"></i> {{shortDisplayPoint}}</div></div></a></div>
