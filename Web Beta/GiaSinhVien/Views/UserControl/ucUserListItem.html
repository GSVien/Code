<div class="rank-item">
    <span class="rank-no">{{indexValue}}</span>
    <a class="uc-user-list-item" href="{{link}}"  target="_blank">
        <img class="avatar" ng-src="{{helper.linkImage(avatar, 80)}}" />

        <div class="info">
            <img class="vip" ng-src="{{vipPhoto}}" data-toggle="tooltip" data-placement="top" data-html="true" title="{{vipName}}" ng-if="showVipBadge && vipName && vipPhoto" />
            <img class="badge" ng-src="{{badgePhoto}}" data-toggle="tooltip" data-placement="top" data-html="true" title="{{badgeName}}" ng-if="showVipBadge && badgeName && badgePhoto" />
            <div class="name" ng-class="{'vip-text': showVipBadge && vipColor}" style="{{ showVipBadge && vipColor ? 'color: ' + vipColor : '' }}">{{name}}</div>
            <img class="level" ng-src="{{levelPhoto}}" data-toggle="tooltip" data-placement="top" data-html="true" title="{{levelName + (nextLevelPointNeed ? '</br>Cần <i class=coin-icon></i> ' + nextLevelPointNeed + ' để lên cấp' : '')}}" />
            <div class="point {{displayPointType}}" data-toggle="tooltip" data-placement="top" data-html="true" ng-if="displayPoint">
                <i class="coin-icon" ng-if="displayPointType == 'coin'"></i>
                <i class="free-coin-icon" ng-if="displayPointType == 'free-coin'"></i>
                <i class="coin-icon-star" ng-if="displayPointType == 'coin-star'"></i> {{shortDisplayPoint}}
            </div>
        </div>
    </a>
</div>
