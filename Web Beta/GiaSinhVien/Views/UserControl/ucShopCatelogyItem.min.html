<div class="animation-item pull-left"><img class=photo ng-src={{avatar}}><div class=name>{{name}}</div><select class="price form-control" name=listPrice-{{id}}><option ng-repeat="x in listPrice" value={{x.Id}} ng-if="x.Status != 0 && x.Status == 1">{{x.Price}} {{x.Currency}} / {{x.NumberOfDayExprire}} Ngày</option><option ng-repeat="x in listPrice" value={{x.Id}} ng-if="x.Status != 0 && x.Status == 2">{{x.EventCoin}} {{x.Currency}} / {{x.NumberOfDayExprire}} Ngày</option></select><button class="buy btn btn-primary center-block" data-id={{id}} ng-click=BuyItems($event)>Mua</button></div>
