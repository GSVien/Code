<div class="group">
    <div class="container" >
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="myCarousel" data-slide-to="1"></li>
                <li data-target="myCarousel" data-slide-to="2"></li>    
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="http://static1.businessinsider.com/image/50ec5d45eab8ea2c1600000f/the-worlds-rarest-animals-recently-caught-on-camera.jpg" alt="First slide" style="height: 50%; width: 100%; display: block;">
                </div>
                <div class="item">
                    <img src="http://images5.fanpop.com/image/photos/31400000/Animals-animals-31477008-1280-1024.jpg" alt="Third slide" style="height: 50%; width: 100%; display: block;">
                </div>
                <div class="item">
                    <img src="http://ichef.bbci.co.uk/naturelibrary/images/ic/credit/640x395/a/an/animal/animal_1.jpg" alt="Third slide" style="height: 50%; width: 100%; display: block;">
                </div>
            </div> 
        </div>
        <div class="list-product">
            <div class="title-product">Sản Phẩm Hot</div>

            <div class="col col-xs-6 col-sm-4 col-md-3 product-item" ng-repeat="item in ListProduct">
                <a class="list-item" href="product/{{item.Product.Id}}" target="_blank'">
                    <img class="photo" ng-src="{{item.Product.Photo}}"/>
                    <div class="info">
                        {{item.Product.Name}}
                    </div>
                    <div class="price">
                        <div class="name">
                            Giá
                        </div>
                        <div class="number">
                            {{item.Product.Price}}
                        </div>
                    </div>
                </a>
            </div>
            <div class="more">
                <a ng-click="viewShowMore()" class="btn btn-hover-primary btn-block">Xem thêm</a>
            </div>
        </div>
    </div>
</div>
